<body>
    <header class="text-center pt-5">
    <h1>Pokedex</h1>
    <p class="lead">Un ejemplo de consulta API con Ajax y mostrando una gráfica con canvas JQuery</p>
  </header>
  <section>
    <form>
      <div class="row w-50 m-auto">
        <div class="col-12 col-sm-6">
          <label>Ingrese nombre o ID del pokemón</label>
        </div>
        <div class="col-12 col-sm-6">
          <input class="form-control" id="pokemonInput"></input>
        </div>
        <button class="btn btn-primary mx-auto d-block my-3">Atrápalo ya!</button>
      </div>    
    </form>
  </section>

  <section class="container">
     <div class="row d-flex justify-content-center">
      <div class="col-12 col-sm-6" id="pokeInfo" style="height: 300px; width: auto"></div>
      <div class="col-12 col-sm-6" id="chartContainer"></div>
    </div>   
  </section>
